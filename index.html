<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Student Info</title>
  </head>
    <body>
      <div class="container">
      <p>Please provide your information to help other students learn.</p>
      <form id="info">
        <div class="form-group">
         <label for="name">What is your full name:</label>
         <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
         <label for="contact">What is your email:</label>
         <input id="contact" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="current-class">What class are you currently in:</label>
          <select class="form-control" id="current-class">
            <option>C#</option>
            <option>Ruby</option>
            <option>Android</option>
          </select>
        </div>
        <div id="newLanguage">
          <div class="newLanguage">
            <div class="form-group">
              <label for="current-class">What languages are you working with:</label>
              <select class="form-control current-language">
                <option>HTML</option>
                <option>CSS</option>
                <option>C#</option>
                <option>Java</option>
                <option>PHP</option>
                <option>Ruby</option>
                <option>JavaScript</option>
                <option>Android</option>
                <option>Design</option>
                <option>Drupal</option>
                <option>.NET</option>
                <option>Rails</option>
                <option>React</option>
              </select>
            </div>
            <div class="form-group">
              <label for="skill">How confident are you in this language:</label>
              <select class="form-control skill">
                <option>not really</option>
                <option>ok</option>
                <option>pretty good</option>
                <option>expert</option>
              </select>
            </div>
          </div>
        </div>
        <span class="btn btn-primary" id="add-language">Add language</span>
        <button type="submit" class="btn">Submit forms</button>
      </form>
    </div>
  </body>
</html>
