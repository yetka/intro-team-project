<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Student Info</title>
  </head>
    <body>
      <div class="container">
      <h1 id="header">Please provide your information to help other students learn.</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="info">
            <div class="form-group">
             <label for="name">What is your full name:</label>
             <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
             <label for="contact">What is your email:</label>
             <input id="contact" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="current-class">What class are you currently in:</label>
              <select class="form-control" id="current-class">
                <option>C#</option>
                <option>Ruby</option>
                <option>Android</option>
              </select>
            </div>
            <div id="newLanguage">
              <div class="newLanguage">
                <div class="form-group">
                  <label for="current-class">What languages are you working with:</label>
                  <select class="form-control current-language">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>PHP</option>
                    <option>Ruby</option>
                    <option>JavaScript</option>
                    <option>Android</option>
                    <option>Design</option>
                    <option>Drupal</option>
                    <option>.NET</option>
                    <option>Rails</option>
                    <option>React</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="skill">How confident are you in this language:</label>
                  <select class="form-control skill">
                    <option>not really</option>
                    <option>ok</option>
                    <option>pretty good</option>
                    <option>expert</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
             <label for="work">Let other students know what you were doing before starting at Epicodus:</label>
             <input id="work" class="form-control" type="text">
            </div>
            <div class="form-group">
            <label for="hobby">What do you like to do outside of work and class:</label>
            <input id="hobby" class="form-control" type="text">
           </div>
            <span class="btn btn-primary" id="add-language">Add language</span>
            <button type="submit" class="btn">Submit forms</button>
          </form>
        </div>
        <div class="col-md-6">
          <img src="img/confused-coder.jpg" alt="Picture of a confused coder.">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="allStudents">
            <h3>List of all Epicodus Students:</h3>
            <ul id="studentList">
            </ul>
          </div>
          <div class="cSharp">
            <h3>List of C# class:</h3>
            <ul id="studentCList">
            </ul>
          </div>
          <div class="ruby">
            <h3>List of Ruby class:</h3>
            <ul id="studentRubyList">
            </ul>
          </div>
          <div class="android">
            <h3>List of Android class:</h3>
            <ul id="studentAndroidList">
            </ul>
          </div>

        </div>
        <div class="col-md-6 studentInfo">
          <h4>Student Name:  <span id="displayName"></span></h4>
          <p> Email: <span id="displayEmail"></span></p>
          <p> Current Course: <span id="displayCurrentClass"></span></p>
          <p>Languages: </p>
          <ul id="displayLanguages">

          </ul>
          <p> Previous Job: <span id="displayPreviousJob"></span></p>
          <p> Hobbies/Interests: <span id="displayHobbies"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
